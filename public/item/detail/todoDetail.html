<form name="signupForm" ng-submit="newTodo.save()" novalidate>

<div class="modal-header">
  <h4 class="modal-title">{{ newTodo.title }}</h4>
</div>

<div class="modal-body">
  <label for="complete" >Mark Complete</label>  
  <input name="complete" id="complete" type="checkbox" ng-model="newTodo.completed">
  <br />
  <br />

<!-- <form name="signupForm" ng-submit="newTodo.save()" > -->
  <div class="control-group" 
    ng-class="{'has-error' : signupForm.description.$touched && signupForm.description.$invalid}">
    <label for="description">Description:</label>
    <input type="text" 
      class="form-control input-sm"
      placeholder="Send email to Bob" 
      name="description" 
      ng-model="newTodo.description" 
      required 
      autofocus="autofocus"/>
      <label
        ng-show="signupForm.description.$touched && signupForm.description.$invalid"
        class="control-label" for="description">Description required</label>
  </div>
  <!-- </form> -->
  <div class="control-group" 
    ng-class="{'has-error' : signupForm.due.$touched && signupForm.due.$invalid}">
    <label for="due">Due:</label>
    <p class="input-group">
        <input type="text" 
          name="due"
          class="form-control" 
          datepicker-popup="{{newTodo.cal.format}}"
          ng-model="newTodo.cal.selected"
          is-open="newTodo.cal.opened"
          min-date="newTodo.cal.minDate"
          datepicker-options="newTodo.cal.options"
          ng-required="true"
          close-text="Close"
          format="MM dd yyyy" 
          required/>
    
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" 
            ng-click="newTodo.cal.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
      <label ng-show="signupForm.due.$touched && signupForm.due.$invalid" 
        class="control-label" 
        for="due">Valid date required</label>
  </div> <!-- control group for due date -->
<!-- </form> -->
</div> <!-- modal body -->
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="newTodo.save()">Save</button>
    <button type="button" class="btn btn-warning" ng-click="newTodo.cancel()">Cancel</button>
</div>
</form>
