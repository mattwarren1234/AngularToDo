<!DOCTYPE html>
<html ng-app="ToDoApp">
<head>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
<script src="todo.js"></script>
</head>
<body ng-controller="ToDoCtrl as main">
  todos:
  <div>
    <ul>
      <li ng-repeat="item in main.todos"> <todo-item todo-data="item"/></li>
    </ul>
  </div>
</body>
</html>
